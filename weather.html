<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="weather.css" rel="stylesheet">
</head>
  <body> 
    <div class="background-img">
    <img src="C:\Users\Pratham\Downloads\bg9.jpg"
        height="150%" width="100%">
    </div>
    <div class="heading">
        <h1>Weather Forcasting</h1>
    </div>
    <div class="search">
        <input type="text" id="cityInput"  placeholder="search here">
        <button type="submit" onclick="getWeather()">Search</button>
    </div>
    <div class="container">
        <h1 class="my-4 text-center" id="description" ></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm ">
                  <div class="card-header py-3">
                    <h4 class="my-0 card-title">Temperature</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="topic1"><small class="text-body-secondary fw-light">&#8451;</small></h1>
                    <ul class="list-unstyled mt-3 mb-4" id="temperature">
                      <li>Temperature:</li>
                      <li>Min temperature:</li>
                      <li>Max temperature:</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 card-title">Wind Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="topic2"><small class="text-body-secondary fw-light">m/s</small></h1>
                    <ul class="list-unstyled mt-3 mb-4" id="wind">
                      <li>Wind degree:</li>
                      <li>Wind speed:</li>
                      <li>Visibility:</li>
                    </ul>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 card-title">Humidity Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="topic3"><small class="text-body-secondary fw-light">%</small></h1>
                    <ul class="list-unstyled mt-3 mb-4" id="humidity">
                      <li>Humidity:</li>
                      <li>Sunrise:</li>
                      <li>Sunset:</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div id="weather"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="weather.js" defer></script>
</body>
</html>
